<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitStep</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-shoe-prints"></i>
            <h1>FitStep</h1>
        </div>
        <form id="userForm">
            <div class="input-group">
                <i class="fas fa-birthday-cake"></i>
                <label for="age">Age:</label>
                <input type="number" id="age" required min="1" max="120">
            </div>
            
            <div class="input-group">
                <i class="fas fa-weight"></i>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required min="1" max="300">
            </div>
            
            <div class="input-group">
                <i class="fas fa-venus-mars"></i>
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <button type="submit" class="start-btn">
                <i class="fas fa-play"></i> Start Counting
            </button>
        </form>
        
        <div id="counter" style="display: none;">
            <h2><i class="fas fa-chart-line"></i> Live Stats</h2>
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-walking"></i>
                    <div>
                        <p class="stat-number" id="steps">0</p>
                        <p class="stat-label">Steps</p>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-fire"></i>
                    <div>
                        <p class="stat-number" id="calories">0</p>
                        <p class="stat-label">Calories Burned</p>
                    </div>
                </div>
            </div>
            <button id="stopBtn" class="stop-btn">
                <i class="fas fa-stop"></i> Stop Counting
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
